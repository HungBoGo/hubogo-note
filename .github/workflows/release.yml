name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Get version from tauri.conf.json
        id: get_version
        shell: pwsh
        run: |
          $config = Get-Content -Raw -Path src-tauri/tauri.conf.json | ConvertFrom-Json
          $version = $config.version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Build Tauri (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'HubogoNote v__VERSION__'
          releaseBody: |
            ## HubogoNote v__VERSION__

            ### Downloads
            - **Windows**: T·∫£i file `.zip` ƒë·ªÉ tr√°nh c·∫£nh b√°o tr√¨nh duy·ªát
            - **macOS**: Ch·ªçn `.dmg` ph√π h·ª£p v·ªõi chip c·ªßa b·∫°n
              - Intel Mac: `x64.dmg`
              - Apple Silicon (M1/M2/M3): `aarch64.dmg`

            ### C√†i ƒë·∫∑t Windows
            1. T·∫£i file `HubogoNote_x.x.x_windows.zip`
            2. Gi·∫£i n√©n ra th∆∞ m·ª•c
            3. Ch·∫°y file `HubogoNote_x.x.x_x64-setup.exe` b√™n trong

            ---
            üîí **L∆∞u √Ω**: File .exe c√≥ th·ªÉ b·ªã Windows Defender c·∫£nh b√°o v√¨ app ch∆∞a c√≥ ch·ªØ k√Ω s·ªë. ƒê√¢y l√† app an to√†n, b·∫°n c√≥ th·ªÉ ch·ªçn "Run anyway" ƒë·ªÉ c√†i ƒë·∫∑t.
          releaseDraft: true
          prerelease: false

      - name: Create ZIP for Windows installer
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $exePath = "src-tauri/target/release/bundle/nsis/HubogoNote_${version}_x64-setup.exe"
          $zipPath = "src-tauri/target/release/bundle/nsis/HubogoNote_${version}_windows.zip"

          if (Test-Path $exePath) {
            Compress-Archive -Path $exePath -DestinationPath $zipPath -Force
            Write-Host "Created ZIP: $zipPath"
          } else {
            Write-Host "EXE not found at: $exePath"
            Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/" -Recurse
          }

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          files: src-tauri/target/release/bundle/nsis/HubogoNote_*_windows.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Intel target
        run: rustup target add x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (macOS Intel)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'HubogoNote v__VERSION__'
          releaseDraft: true
          prerelease: false
          args: '--target x86_64-apple-darwin'

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add ARM target
        run: rustup target add aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (macOS ARM)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'HubogoNote v__VERSION__'
          releaseDraft: true
          prerelease: false
          args: '--target aarch64-apple-darwin'
